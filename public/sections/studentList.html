


<div class="container">
    		<hr>
    	<button type="button" class="btn btn-primary btn-lg pull-left" data-toggle="modal" data-target="#createStudent" >Add Student</button>	
  		<button type="button" class="btn btn-success btn-lg pull-right" ng-click="getStudents()">Get Students</button> 		
  		<span class='clearfix'></span>    	
    	<hr>
    	

    	<table class="table table-hover" >
    <thead>
      <tr>
        <th>Index</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Created At</th>         
      </tr>
    </thead>
    <tbody >
      <tr ng-repeat = 'student in students'>
        <td>{{ $index + 1 }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.created_at }}</td>
        <td><button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#singleStudent" ng-click='viewStudent(student)'>View</button></td>
        <td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editStudent" ng-click='selectStudent(student)'>Edit</button></td>
        <td><button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteStudent" ng-click='selectStudent(student)' >Delete</button></td>

      </tr>      
    </tbody>
  </table>
