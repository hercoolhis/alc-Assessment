<!-- Modal -->
<div id="createStudent" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create New Student</h4>
      </div>
      <div class="modal-body">
         <form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="name">FirstName:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="name" placeholder="Enter FirstName" ng-model='newStudent.firstName'>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="name">LastName:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="name" placeholder="Enter LastName" ng-model='newStudent.lastName'>
				    </div>
				  </div>

				  <div class="form-group">
                    <label class="control-label col-sm-2" for="select">Gender</label>
                    <div class="col-sm-10">
                    <select class="form-control" ng-model="newStudent.gender" id="select">
                        <option>Male</option>
                        <option>Female</option>                        
                    </select>
                	</div>
                  </div> 

				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Age:</label>
				    <div class="col-sm-10">
				      <input type="number" class="form-control" id="pwd" placeholder="Enter Age" ng-model='newStudent.age'>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="email">Class:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="class" placeholder="Enter Class" ng-model='newStudent.class'>
				    </div>
				  </div>

				  
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click='createStudent()'>Save</button>
				    </div>
				  </div>
</form>
      </div>
     
    </div>

  </div>
</div>
<!-- modal! end-->

        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete <strong> {{ studentToEdit.firstName }}</strong> ?</p>

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='deleteStudent()'>Yes</button>

      </div>
    </div>

  </div>
</div>
